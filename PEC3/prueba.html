<html>
<head>
<style>
a.scaled {
  width:100px;
  height:50px;
  display: block;
  background-color: pink;
  transition: .5s transform ease-in;
}

a.scaled:hover {
  transform: scale(1.3); /* Igual que: scaleX(0.7) scaleY(0.7) */
  transform-origin: center;
  color: red;
}

div {
  width: 80px;
  height: 80px;
  background-color: skyblue;
  color: #000;
  text-align: center;
}
</style>
</head>
<body>
<div>Normal</div>
<div class="parent"><a href="" class="scaled">Scaled</a></div>
<script>
var el = document.querySelector('.parent');

el.addEventListener('mouseenter', hintBrowser);
el.addEventListener('mouseleave', removeHint);

function hintBrowser() {
  console.log("Dentor");
  this.style.willChange = 'transform';
}

function removeHint() {
console.log("Fuera");
  this.style.willChange = 'auto';
}
</script>
</body>
</html>
